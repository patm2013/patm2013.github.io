<script>
  var $frm = $("#contactForm");
  var msgArea = $(".bodyArea")
  var contactContainer = $(".contact");
  $frm.submit.(function(e){
    e.preventDefault();
    $.ajax({
      url: '//formspree.io/email@patrickmoo.re',
      method: 'POST',
      data: $(this).serialize(),
      dataType: 'json',
      beforeSend: function() {
        $frm.append('<div class="alert alert--loading">Sending message…</div>');
      },
      success: function(data) {
        $frm.find('.alert--loading').hide();
        $frm.append('<div class="alert alert--success">Message sent!</div>');
      },
      error: function(err) {
        $frm.find('.alert--loading').hide();
        $frm.append('<div class="alert alert--error">Ops, there was an error.</div>');
      }
    });
  })

</script>
